<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>账号注册</title>
</head>
<body>
<div>账号注册成功</div>
<div>您的注册信息是：
    <table border="1">
        <tr>
            <td>用户名</td>
            <td th:text="${username}"></td>
        </tr>
        <tr>
            <td>密码</td>
            <td th:text="${password}"></td>
        </tr>
    </table>
</div>
<div>
    <a href="http://www.baidu.com">请登陆后台，尽快修改密码！</a>
</div>
</body>
</html>
